<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card p-3 shadow">
            <h4 class="text-center text-muted">Calculator</h4>
            <input type="text" id="display" class="form-control text-end mb-2" disabled>
            <div id="error-message" class="alert alert-danger d-none text-center p-1"></div>
            <div class="row g-1">
                <button class="btn btn-danger col-3 rounded-pill outlined" onclick="clearDisplay()">C</button>
                <button class="btn btn-warning col-3 rounded-pill outlined" onclick="deleteLast()">DEL</button>
                <button class="btn btn-info col-3 rounded-pill outlined" onclick="appendToDisplay('/')">÷</button>
                <button class="btn btn-info col-3 rounded-pill outlined" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-primary col-3 rounded-pill outlined" onclick="appendToDisplay('-')">−</button>

                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-primary col-3 rounded-pill outlined" onclick="appendToDisplay('+')">+</button>

                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light col-3 rounded-pill outlined" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-success col-3 rounded-pill outlined" onclick="calculateResult()">=</button>

                <button class="btn btn-light col-6 rounded-pill outlined" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-secondary col-3 rounded-pill outlined" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
